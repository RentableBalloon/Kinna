version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kinna_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kinna_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kinna_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/email-verification-migration.sql:/docker-entrypoint-initdb.d/02-email-verification.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kinna_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
